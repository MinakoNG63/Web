<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1 align="center">HTML Entity | Symbol</h1>
    <p>kongruk&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;siamstudio</p>
    <!-- &nbsp; คือสร้างพท. 1space -->
    <p>html&nbsp;css&nbsp;javascript</p>
    5&gt;2 <!-- ">" -->
    5&lt;10 <!-- "<" -->
    <p>&empty;ห้ามเข้าสถานที่แห่งนี้</p>
    <p>&copy;kongruksiam 2020</p>
    <p>&reg;เครื่องหมายการค้า</p>
    <p>&yen;&pound;&euro;</p>
    <a href="https://dev.w3.org/html5/html-author/charref" target="_blank">เว็บอ้างอิง</a>

    <p>โค้ดประกอบการสอน</p>
    <code>
        &lt;? php echo "Helloworld" ?&gt;
    </code>
    <p>
        <kbs>ctrl+s</kbs>
    </p>
    <!-- kbs คีย์บอร์ด -->
</body>
</html>
